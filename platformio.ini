[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 115200
monitor_speed = 115200

lib_deps =
  grafana/PrometheusArduino @ ^0.3.0
  grafana/PromLokiTransport @ ^0.2.2
  u-fire/uFire SHT20 @ ^1.1.1
  adafruit/Adafruit ADS1X15 @ ^2.4.0
